<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>TO-DO-LIST</title>

    <script type="text/javascript" th:src="@{/webjars/jquery/jquery.min.js}"></script>
    <script type="text/javascript" th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" />

    <!-- MDB -->
    <script src="/js/mdb.min.js" type="text/javascript"></script>
    <!-- MDB -->
    <link href="/css/mdb.min.css" rel="stylesheet"/>

    <!-- Font Awesome -->
    <link
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
            rel="stylesheet"
    />
    <!-- Google Fonts -->
    <link
            href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
            rel="stylesheet"
    />


    <script>
        <!-- 엔터키입력시 등록하기 -->
       /* function enter_check() {
            if (event.keyCode == 13) {
                alert("엔터키 누름");
                todoAdd();
                return;
            }
        }*/

        <!-- 등록 모달생성 -->
        function modalShow() {
            $('#editModal').modal('show');
        }

        function todoAdd() {
            alert("등록");
            if($("#title").val() == "") {
                alert("제목을 입력해주세요");
                $("#title").focus();
                return;
            }

            else {
                $.ajax({
                    type: "post",
                    url: "/todolist/register",
                    data: $("#frm").serialize(),
                    success: function (data) {
                        alert(data);
                    },
                    error: function () {
                        alert("실패");
                    }
                });
            }
        }


    </script>
</head>
<body onkeydown="enter_check();">
<section class="vh-100" style="background-color: #eee;">
    <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-md-12 col-xl-10">
                <div class="card">
                        <div class="card-head pt-5 pl-5 pr-5">
                            <p class="mb-2"><span class="h3 me-2">2022년 07월 09일</span> <span
                                    class="badge bg-danger">To-do-list</span></p>
                            <p class="text-muted pb-2"><span class="h4">토요일</span></p>
                            <br>
                            <div class="row">
                                <div class="col-md-10" align="left"><p class="text-muted pb-2"><span class="h5">할일 n개 남음</span></p></div>
                                <div class="col-md-2" align="right"><span>
                                <button type="button" class="btn btn-outline-primary" data-mdb-toggle="modal" data-mdb-target="#editModal" onclick="modalShow()">
                                  Add
                                </button>
                                </span></div>
                            </div>
                        </div>
                    <!-- head end-->
                    <hr class="my-4">
                    <!--to-do list-->
                    <div class="card-body" data-mdb-perfect-scrollbar="true" style="position: relative; height: 400px">
                        <div class="card border border-info shadow-0 ">
                            <div class="card-header">
                                <div class="list-group-item border-0 d-flex align-items-center ps-0">
                                    <div class="row col-lg-12">
                                        <div class="col-lg-8">
                                        <input class="form-check-input me-3" type="checkbox" value="" aria-label="..."/>
                                        <s>자바 공부하기</s>
                                        </div>
                                        <div class="col-lg-1"></div>
                                        <div class="col-lg-2" align="right"><span>09:00 ~ 10:00</span></div>
                                        <div class="col-lg-1"><h6 class="mb-0"><span class="badge rounded-pill bg-danger">High</span></h6>
                                    </div>
                                </div>
                            </div>
                            </div>
                            <div class="card-body">
                                <p class="card-text">
                                    알고리즘 관련 공부하기
                                </p>
                                <p>#알고리즘 #자바 #해쉬태그예시</p>

                            </div>
                            <div class="card-footer">
                                <div class="row">
                                <div class="col-lg-10">
                                <!--수정-->
                                <a class="btn btn-success" href="#!" role="button">
                                    <i class="fas fa-check"></i>
                                </a>
                                <!--삭제-->
                                <a class="btn btn-danger" href="#!" role="button">
                                    <i class="fas fa-trash"></i>
                                </a>
                                </div>
                                <div class="col-lg-2" align="right">
                                <!--남은 시간-->
                                    <h5>1h 10min</h5>
                                </div>
                                </div>

                            </div>
                        </div>
                    </div>

            </div>
        </div>
    </div>
    </div>
</section>

<!-- Modal -->
<form id="frmid">
<div class="modal top fade" id="editModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">할일 추가하기</h5>
                <button type="button" class="btn-close" data-mdb-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="form-outline">

                    <input type="text" id="title" name="title" class="form-control" />
                    <label class="form-label" for="title">할일</label>
                </div>

                <div class="form-outline">
                    <textarea class="form-control" id="content" name="content" rows="4"></textarea>
                    <label class="form-label" for="content">내용</label>
                </div>
                <div class="form-outline">
                #자바 #스프링 #공부하기<button type="button" class="btn btn-sm btn-info">#</button>
                </div>
                <br>
                <div class="row form-outline">
                    <div class="col-md-5">
                        <label class="form-label">시작시간</label>
                        <input type="time" class="form-control" id="deadline-date1" style="width: 130px"></div>
                    <div class="col-md-2"></div>
                    <div class="col-md-5">
                        <label class="form-label" >종료시간</label>
                        <input type="time" class="form-control" id="deadline-date2" style="width: 130px">
                    </div>
                </div>
                <br>
                <div class="form-outline">
                    <label class="form-label">우선순위</label>
                    <div class="row"><label>
                    <div class="form-check col-sm-3">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1" />
                        <label class="form-check-label" for="inlineRadio1">High</label>
                    </div>

                    <div class="form-check col-sm-3">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2" />
                        <label class="form-check-label" for="inlineRadio2">Medium</label>
                    </div>

                    <div class="form-check col-sm-3">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option3"  />
                        <label class="form-check-label" for="inlineRadio3">Low</label>
                    </div></label>
                    </div>

                </div>
            <div class="modal-footer" align="center">
                <button type="button" class="btn btn-primary">등록</button>
            </div>
        </div>
    </div>
</div><!--modal end-->
</form>


</body>
